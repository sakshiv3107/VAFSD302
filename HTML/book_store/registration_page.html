<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form align="center" class="registration_page">
        <h1 align="center" class="form_headings">Registration Form</h1>
        Username: &nbsp;<input type="text" required><br><br>
        Password: &nbsp;<input type="password" required><br><br>
        E-mail: &nbsp;&nbsp;&nbsp;<input type="email" required><br><br>
        Phone-No: &nbsp;<input type="tel" required><br><br>
       <label>
        Gender: &nbsp;&nbsp; <input type="radio" value="Male"> Male
        <input type="radio" value="Female"> Female
        <input type="radio" value="Others"> Others
    </label> <br><br>
    <label>
        Date of birth: &nbsp; <input type="date" value="date"><br><br> 
    </label>
    <label>
        Language Known:&nbsp; <input type="checkbox" value="English"> English
        <input type="checkbox" value="Hindi"> Hindi
        <input type="checkbox" value="Tamil"> Tamil
        <input type="checkbox" value="Telegu"> Telegu
    </label><br><br>
    Address :&nbsp;&nbsp;<textarea rows="2" ></textarea><br><br>
    <div align="center"> 
         <button ><a href="/HTML/book_store/login_page.html" class="directing_buttons" >Submit</a></button>
        <button ><a href="#" class="directing_buttons"  >Reset</a></button> 
    </div>
    </form>
</body>
</html>
